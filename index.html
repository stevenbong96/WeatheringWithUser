<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering With You</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!-- Make the header -->
    <header>
        <div class="head">
            <h1>Weather Dashboard and Forecast</h1>
        </div>
    </header>

    <!-- Make space -->
    <br>
    <hr>
    <br>

    <!-- Make the search bar using bootstrap -->
    <div class="container">
        <div class="row">
            <!-- First column -->
            <div class="col-md-4">
                <form class="form-inline">
                    <input id="cityname zipcode" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Make a list of city -->
                <ul id="citylist">

                </ul>

            </div>

            <!-- Second Column -->
            <div class="col-md-8">
                <!-- First Subrow -->
                <div class="row showdescription">
                    <ul>
                        <h2>Atlanta</h2>
                        <h4>Temperature</h4>
                        <h4>Humidity</h4>
                        <h4>Wind Speed</h4>
                        <h4>UV Index</h4>
                    </ul>
                </div>

                <!-- Make space between -->
                <br>
                <br>

                <!-- Second subrow -->
                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>

                <!-- Third subrow -->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-body">
                          This is some text within a card body.
                        </div>
                      </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Link to JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
