<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering With You</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!-- Make the header -->
    <header>
        <div class="head">
            <h1>Weather Dashboard and Forecast</h1>
        </div>
    </header>

    <!-- Make space -->
    <br>
    <hr>
    <br>

    <!-- Make the search bar using bootstrap -->
    <div class="container">
        <div class="row">
            <!-- First column -->
            <div class="col-md-4">
                <form class="form-inline" id="weatherlist">
                    <input id="textarea" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <!-- Button to add cities -->
                    <button id="addcity" class="btn btn-primary" type="submit">Add</button>
                </form>

                <!-- Make a list of city -->
                <ul id="citylist">

                </ul>

            </div>

            <!-- Second Column -->
            <div class="col-md-8">
                <div id="listresponse" class="listresponse card">
                    <div class="card-body">
                        <div id="citysymbol">
                            <h2 id="cityname">Name</h2>
                        </div>
                        
                        <!-- List of responses -->
                        <h4 id="citytemp" class="card-text">A</h4>
                        <h4 id="cityhumidity" class="card-text">B</h4>
                        <h4 id="citywind" class="card-text">C</h4>
                        <h4 id="cityuv" class="card-text">D</h4>
                    </div>
                </div>

                <!-- Make space between -->
                <br>
                <br>

                <!-- Second subrow -->
                <div class="row">
                    <div id="weatherforecast" class="col-md-8">
                        <h2>5-Day Forecast</h2>
                        <div id="5dayforecast">
                            <!-- First day forecast -->
                            <div class="card">
                                <div id="firstforecast"class="card-body">
                                  <p id="firstdate" class="card-title">A</p>
                                  <p id="forecastfirsttemp" class="card-text">B</p>
                                  <p id="forecastfirsthumidity" class="card-text">C</p>
                                </div>
                            </div>

                            <!-- Second day forecast -->
                            <div class="card">
                                <div id="secondforecast"class="card-body">
                                  <p id="seconddate" class="card-title">A</p>
                                  <p id="forecastsecondtemp" class="card-text">B</p>
                                  <p id="forecastsecondhumidity" class="card-text">C</p>
                                </div>
                            </div>

                            <!-- Third day forecast -->
                            <div class="card">
                                <div id="thirdforecast"class="card-body">
                                  <p id="thirddate" class="card-title">A</p>
                                  <p id="forecastthirdtemp" class="card-text">B</p>
                                  <p id="forecastthirdhumidity" class="card-text">C</p>
                                </div>
                            </div>

                            <!-- Fourth day forecast -->
                            <div class="card">
                                <div id="fourthforecast"class="card-body">
                                  <p id="fourthdate" class="card-title">A</p>
                                  <p id="forecastfourthtemp" class="card-text">B</p>
                                  <p id="forecastfourthhumidity" class="card-text">C</p>
                                </div>
                            </div>

                            <!-- Fifth day forecast -->
                            <div class="card">
                                <div id="fifthforecast"class="card-body">
                                  <p id="fifthdate" class="card-title">A</p>
                                  <p id="forecastfifthtemp" class="card-text">B</p>
                                  <p id="forecastfifthhumidity" class="card-text">C</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>
    </div>

    <!-- Link to JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
