<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering With You</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!-- Make the header -->
    <header>
        <div class="head">
            <h1>Weather and Forecast Dashboard</h1>
        </div>
    </header>

    <!-- Make space -->
    <br>
    <br>

    <!-- Make the search bar using bootstrap -->
    <div class="container-fluid no-gutters">
        <div class="row">
            <!-- First column -->
            <div class="col-md-4 gray">
                <h3>Search for a City:</h3>
                <form class="form-inline" id="weatherlist">
                    <input id="citytext" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <!-- Button to add cities -->
                    <button id="addcity" class="btn btn-primary" type="submit">Add</button>
                </form>

                <!-- Make a list of city -->
                <ul id="listcity" class="listcity">

                </ul>

            </div>

            <!-- Second Column -->
            <div class="col-md-8">
                <div id="listresponse" class="listresponse card">
                    <div class="card-body">
                        <div id="cityweather">
                            <h2 id="cityname"></h2>
                            <h4 id="currenttime"></h4>
                            <img id="weathericon">
                        </div>
                        
                        <!-- List of responses -->
                        <h4 id="citytemp" class="card-text"></h4>
                        <h4 id="cityhumidity" class="card-text"></h4>
                        <h4 id="citywind" class="card-text"></h4>
                        <h4 id="cityuv" class="card-text"></h4>
                    </div>
                </div>

                <!-- Make space between -->
                <br>
                <br>

                <!-- Second subrow -->
                <div class="row">
                    <div id="weatherforecast" class="col-md-8">
                        <h2>5-Day Forecast</h2>
                        <div id="5dayforecast">
                            <div class="card-deck">

                                <!-- First Forecast -->
                                <div class="card">
                                    <div class="card-body blue">
                                      <h4 id="name-0" class="card-title"></h4>
                                      <h4 id="date-0" class="card-title"></h4>
                                      <img id="icon-0">
                                      <h6 id="temp-0" class="card-title"></h6>
                                      <h6 id="humid-0" class="card-title"></h6>
                                    </div>
                                </div>

                                <!-- Second Forecast -->
                                <div class="card">
                                    <div class="card-body blue">
                                        <h4 id="name-8" class="card-title"></h4>
                                        <h4 id="date-8" class="card-title"></h4>
                                        <img id="icon-8">
                                        <h6 id="temp-8" class="card-title"></h6>
                                        <h6 id="humid-8" class="card-title"></h6>
                                    </div>
                                </div>

                                <!-- Third Forecast -->
                                <div class="card">
                                    <div class="card-body blue">
                                        <h4 id="name-16" class="card-title"></h4>
                                        <h4 id="date-16" class="card-title"></h4>
                                        <img id="icon-16">
                                        <h6 id="temp-16" class="card-title"></h6>
                                        <h6 id="humid-16" class="card-title"></h6>
                                    </div>
                                </div>

                                <!-- Fourth Forecast -->
                                <div class="card">
                                    <div class="card-body blue">
                                        <h4 id="name-24" class="card-title"></h4>
                                        <h4 id="date-24" class="card-title"></h4>
                                        <img id="icon-24">
                                        <h6 id="temp-24" class="card-title"></h6>
                                        <h6 id="humid-24" class="card-title"></h6>
                                    </div>
                                </div>

                                <!-- Fifth Forecast -->
                                <div class="card">
                                    <div class="card-body blue">
                                        <h4 id="name-32" class="card-title"></h4>
                                        <h4 id="date-32" class="card-title"></h4>
                                        <img id="icon-32">
                                        <h6 id="temp-32" class="card-title"></h6>
                                        <h6 id="humid-32" class="card-title"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
